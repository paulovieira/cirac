<div class="modal-header">
    <button type="button" class="close js-modal-cancel" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Opções para o mapa "{{ name }}"</h4>
</div>


<div class="modal-body">

    <div class="row">
        <div class="col-sm-11 col-sm-offset-1">

            <div class="form-group">
                <label for="layer-opacity">Opacidade do mapa (%)</label>
                <div>
                    <span style="margin-right: 10px;">0%</span>
                    <input type="text" class="form-control" id="layer-opacity" data-slider-min="0" data-slider-max="100" data-slider-step="5" data-slider-value="{{ opacity }}" />
                    <span style="margin-left: 15px;">100%</span>
                </div>
            </div>

            <div class="form-group">
                <label for="layer-z-index">Nível de sobreposição do mapa</label>
                <div>
                    <span style="margin-right: 10px;">-10</span>
                    <input type="text" class="form-control" id="layer-z-index" data-slider-min="-10" data-slider-max="10" data-slider-step="1" data-slider-value="{{ zIndex }}" />
                    <span style="margin-left: 10px;">10</span>
                </div>
            </div>

        </div>
    </div>


</div>


<div class="modal-footer">
    <button type="button" class="btn btn-primary js-modal-update">Actualizar mapa</button>
    <button type="button" class="btn btn-default js-modal-cancel">Cancelar</button>
</div>
